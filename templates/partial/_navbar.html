{% load static %}

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
  <div class="container">
    <a class="navbar-brand" href="{% url 'pages:index' %}">
      <img src="{% static 'img/logo.png' %}" class="logo" alt="">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <ul class="navbar-nav">
        <li class="nav-item mr-3 {% if request.resolver_match.url_name == 'index' %}active{% endif %}">
          <a class="nav-link" href="{% url 'pages:index' %}">Home</a>
        </li>
        <li class="nav-item mr-3 {% if request.resolver_match.url_name == 'about' %}active{% endif %}">
          <a class="nav-link" href="{% url 'pages:about' %}">About</a>
        </li>
        <li class="nav-item mr-3 {% if request.resolver_match.url_name == 'listings' %}active{% endif %}">
          <a class="nav-link" href="{% url 'listings:listings' %}">Featured Listings</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        {% if user.is_authenticated %}
          <li class="nav-item mr-3 {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
            <a class="nav-link" href="{% url 'accounts:dashboard' %}">Dashboard</a>
          </li>
          <li class="nav-item mr-3">
            <a href="{% url 'accounts:logout' %}" class="nav-link">
              <i class="fas fa-sign-out-alt"></i>logout</a>
          </li>
        {% else %}
          <li class="nav-item mr-3 {% if request.resolver_match.url_name == 'register' %}active{% endif %}">
            <a class="nav-link" href="{% url 'accounts:register' %}">
              <i class="fas fa-user"></i> Register</a>
          </li>
          <li class="nav-item mr-3 {% if request.resolver_match.url_name == 'login' %}active{% endif %}">
            <a class="nav-link" href="{% url 'accounts:login' %}">
              <i class="fas fa-sign-in-alt"></i>
              Login</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
